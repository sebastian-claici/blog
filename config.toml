baseurl = "https://sebastian-claici.github.io"
title = "Concave Mirror"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "monokailight"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "sclaici"

[markup]
    defaultMarkdownHandler = "blackfriday"

[params]
    author = "Sebastian Claici"
    info = ""
    description = "Sebastian Claici's Personal Blog"
    keywords = "blog,developer,personal"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = ""

    hidecredits = false
    hidecopyright = false

    rtl = false

    colorscheme = "auto"

    math = true
    custom_css = ["css/custom.css"]

# Social links
[[params.social]]
    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/sebastian-claici/"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter fa-2x"
    weight = 2
    url = "https://twitter.com/sebastianclaici/"

# Menu links
[[menu.main]]
    name = "Blog"
    weight = 2
    url  = "/blog/"

[[menu.main]]
    name = "About"
    weight = 1
    url  = "/about/"
